name: real_estate
description: Scrape real estate listings
url: https://realestate.example.com/listings

modules:
  - products
  - images
  - text

extractors:
  products:
    type: product
    selectors:
      title:
        - .property-address
        - .listing-address
      price:
        - .property-price
        - .listing-price
      image:
        - .property-image img
      description:
        - .property-details

rate_limits:
  requests_per_second: 1
  per_domain: true

compliance:
  robots_txt: true
  public_only: true

output:
  format: json
